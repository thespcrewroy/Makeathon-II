<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .content {
            position: relative; /* Position the content container */
        }

        img.map-image {
            width: 100%; /* Set the image width to 100% of its container */
            max-height: 100%; /* Ensure the image doesn't exceed the screen height */
        }

        .fast-forward {
            position: absolute;
            top: 10px; /* Adjust the top position as needed */
            right: 10px; /* Adjust the right position as needed for the top right corner */
            z-index: 999; /* Ensure it's above other elements */
        }

        #fast-forward-button {
            background-color: hsl(0, 0%, 80%);
            color: white;
            padding: 5px 10px; /* Adjust the padding to make the button smaller */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px hsla(0, 0%, 0%, 0.8);
        }

        #fast-forward-image {
            width: 20px; /* Set the width of the fast forward image */
        }

        .dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .dropdown button {
            background-color: hsl(0, 0%, 80%);
            color: white;
            padding: 5px 10px; /* Adjust the padding to match the fast-forward button */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px hsla(0, 0%, 0%, 0.8);
        }

        .dropdown .content {
            display: none;
            position: absolute;
            background-color: hsl(0, 0%, 95%);
            min-width: 100px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 2px 2px 5px hsla(0, 0%, 0%, 0.8);
            border-radius: 5px;
        }

        .dropdown:hover .content {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 5px 10px;
            text-decoration: none;
            color: black;
            transition: background-color 0.2s;
        }

        .dropdown a:hover {
            background-color: hsl(0, 0%, 90%);
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="res/map/Map.jpeg" class="map-image" usemap="#image-map">

        <!-- Define the image map using the <map> element -->
        <map name="image-map">
            <!-- Define clickable areas using <area> elements -->
            <area shape="rect" coords="0,0,100,100" href="https://www.example.com" alt="Area 1">
            <area shape="circle" coords="150,150,50" href="https://www.example.com" alt="Area 2">
        </map>

        <div class="fast-forward">
            <button id="fast-forward-button">
                <img src="res/fast-forward/fastforward.png" id="fast-forward-image" alt="Fast Forward">
            </button>
        </div>
    </div>

    <!-- Dropdown menu outside the map -->
    <div class="dropdown">
        <button>Year</button>
        <div class="content">
            <a href="">1998</a>
            <a href="">1999</a>
            <a href="">2000</a>
            <a href="">2001</a>
            <a href="">2002</a>
            <a href="">2003</a>
            <a href="">2004</a>
            <a href="">2005</a>
            <a href="">2006</a>
            <a href="">2007</a>
            <a href="">2008</a>
            <a href="">2009</a>
            <a href="">2010</a>
            <a href="">2011</a>
            <a href="">2012</a>
            <a href="">2013</a>
            <a href="">2014</a>
            <a href="">2015</a>
            <a href="">2016</a>
            <a href="">2017</a>
            <a href="">2018</a>
            <a href="">2019</a>
            <a href="">2020</a>
            <a href="">2021</a>
            <a href="">2022</a>
            <a href="">2023</a>
        </div>
    </div>
</body>
</html>
